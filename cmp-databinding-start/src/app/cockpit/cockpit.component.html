<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" /> -->
    <!--La local reference con lhashtag si riferisce ad un qualsiasi elemento html in cui Ã¨ dentro che funziona solo nel template,utile per passare valori nel template direttamente o passarli nel ts, con .value-->
    <input type="text" class="form-control" #serverNameInput />
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" /> -->
    <input type="text" class="form-control" #serverContentInput />
    <br />
    <button class="btn btn-primary" (click)="onAddServerEmit(serverNameInput)">
      Add Server
    </button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprintEmit(serverNameInput)"
    >
      Add Server Blueprint
    </button>
  </div>
</div>
